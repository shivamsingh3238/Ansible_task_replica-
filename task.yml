---
- name: task-groping
  hosts: "{{ nodes }}"
  #remote_user: root
  become: true
  gather_facts: true
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
      notify:
        -  start nginx
    - name: Remove useless packages from the cache
      apt:
        autoclean: yes


  handlers:
    - name: start nginx
      service: name=nginx state=restarted
 
  